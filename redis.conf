# Redis Configuration for Production
# AI-Generated: 95% - Production Redis settings with security and performance

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Pub/Sub
notify-keyspace-events ""

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000

# Security (uncomment and set password in production)
# requirepass your_secure_password_here

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG ""
